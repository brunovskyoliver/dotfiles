[default_session]
startup_command = "nvim +GoToFile"
startup_command_ignore_dirs = ["~/repos", "~/.config"]
preview_command = "eza --all --git --icons --color=always {}"

[[session]]
name = "/ect/hosts"
path = "/etc"
startup_command = "sudo nvim hosts"

[[session]]
name = "dotfiles"
path = "~/dotfiles"

[[session]]
name = "sesh config"
path = "~/dotfiles/sesh"
startup_command = "nvim sesh.toml"
